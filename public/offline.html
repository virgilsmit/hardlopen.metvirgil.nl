<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Hardlopen met Virgil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #050912, #0b1429);
      color: #f4f8ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .offline-icon {
      font-size: 120px;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(244, 248, 255, 0.8);
      margin-bottom: 2rem;
    }
    
    .offline-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button, a {
      background: linear-gradient(135deg, #FC4C02 0%, #FF6B35 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s;
    }
    
    button:hover, a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(252, 76, 2, 0.4);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.9rem;
      color: rgba(244, 248, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üèÉ‚Äç‚ôÇÔ∏è</div>
    <h1>Je bent offline</h1>
    <p>Geen internetverbinding gevonden. Controleer je wifi of mobiele data en probeer het opnieuw.</p>
    
    <div class="offline-actions">
      <button onclick="window.location.reload()">üîÑ Probeer opnieuw</button>
      <a href="/">üè† Terug naar home</a>
    </div>
    
    <div class="status" id="status">
      Controleren op verbinding...
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '‚úì Verbinding hersteld! Klik op "Probeer opnieuw"';
        status.style.background = 'rgba(110, 231, 90, 0.2)';
        status.style.color = '#6ee75a';
      } else {
        status.textContent = '‚úó Nog steeds offline';
        status.style.background = 'rgba(255, 107, 53, 0.2)';
        status.style.color = '#ff6b35';
      }
    }
    
    // Update status every 3 seconds
    setInterval(updateStatus, 3000);
    updateStatus();
    
    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
