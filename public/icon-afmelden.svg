<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Achtergrond gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FC4C02;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Achtergrond -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Runner silhouette -->
  <g transform="translate(256, 256)">
    <!-- Hoofd -->
    <circle cx="0" cy="-80" r="35" fill="url(#iconGradient)"/>
    
    <!-- Lichaam -->
    <ellipse cx="0" cy="-20" rx="40" ry="60" fill="url(#iconGradient)"/>
    
    <!-- Linker arm (omhoog) -->
    <rect x="-70" y="-50" width="30" height="80" rx="15" fill="url(#iconGradient)" transform="rotate(-30 -55 -10)"/>
    
    <!-- Rechter arm (omlaag) -->
    <rect x="40" y="-20" width="30" height="80" rx="15" fill="url(#iconGradient)" transform="rotate(20 55 20)"/>
    
    <!-- Linker been (vooruit) -->
    <rect x="-40" y="30" width="35" height="90" rx="17" fill="url(#iconGradient)" transform="rotate(-15 -22 75)"/>
    
    <!-- Rechter been (achteruit) -->
    <rect x="5" y="20" width="35" height="90" rx="17" fill="url(#iconGradient)" transform="rotate(25 22 65)"/>
  </g>
  
  <!-- X symbool (afmelden) -->
  <g transform="translate(380, 130)">
    <circle cx="0" cy="0" r="50" fill="#EF4444" opacity="0.9"/>
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>








